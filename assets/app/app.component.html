<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <input type="text" [(ngModel)]="tool.content">
            <article class="panel panel-default">
                <div class="panel-body">
                    {{ tool.content }}
                </div>
                <footer class="panel-footer">
                    <div class="owner">
                        {{ tool.owner }}
                    </div>
                    <div class="config">
                        <a href="#">Edit</a>
                        <a href="#">Delete</a>
                    </div>
                </footer>
            </article>
        </div>
    </div>
</div>
